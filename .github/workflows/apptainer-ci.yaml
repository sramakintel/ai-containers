name: Apptainer CI
on:
  pull_request:
  push:
    branches:
      - '*/apptainer-ci'
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: eWaterCycle/setup-apptainer@v2.0.0
        with:
          apptainer-version: 1.3.2
      - uses: sramakintel/ai-containers/apptainer@6b01d364e08aba5f783f6be904fe5ed36d1895cf
        with:
          registry: ${{ secrets.registry }}
          repo: ${{ secrets.repo }}
          username: $$ {{ secrets.username }}
          password: $ {{ secrets.password }}



            
